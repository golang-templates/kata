name: test

# Triggers the workflow on push or pull request events
on: [push, pull_request]

jobs:
  ci-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v6
        with:
          go-version: 'stable'
      - name: Run go test
        run: go test -v -race
